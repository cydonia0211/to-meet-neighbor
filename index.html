<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>To meet Neighbor</title>
    <link rel="stylesheet" href="css/styles.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />

  <body>
    <nav class="sidebar">
      <span class="sidebar__title">
        <i></i>

        </div>
      </span>

      <div class="sidebar__search-box">
        <form action="">
          <input
            class="sidebar__search-box__input"

            placeholder="검색어 입력"
          />
          <input
            class="sidebar__search-box__btn"
            type="submit"
            value="&#xf002;"

      <div class="sidebar__nav-user">
        <a href="" class="sidebar__nav-user--login">
          <i class="fas fa-sign-in-alt fa-lg"></i>

        </a>
        <a href="" class="sidebar__nav-user--join">
          <i class="fas fa-door-open fa-lg"></i>
          <span>회원가입</span>
        </a>
      </div>

      <div class="sidebar__nav-main">
        <a href="" class="sidebar__nav-main--mypage">
          <i class="fas fa-user fa-lg"></i>
          <span>마이페이지</span>
        </a>
        <a href="" class="sidebar__nav-main--community">
          <i class="fas fa-comments fa-lg"></i>
          <span>커뮤니티</span>
        </a>
        <a href="" class="sidebar__nav-main--jobs">
          <i class="fas fa-building fa-lg"></i>
          <span>Jobs</span>
        </a>
        <a href="" class="sidebar__nav-main--info">
          <i class="fas fa-info-circle fa-lg"></i>
          <span>Info</span>
        </a>
      </div>
    </nav>

    <div class="main-screen"></div>
